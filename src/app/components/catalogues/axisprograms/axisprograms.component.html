<div class=" row pt-2 mx-auto d-flex justify-content-center">
    <div [className]="isLoading && 'background_loader'">
      <span [className]="isLoading && 'loader'"></span>
    
    </div>
      <div class="col-9">
        <mat-card>
          <mat-card-content>
      
      
      
                      <mat-label>Buscador</mat-label>
                      <input type="text" class="form-control custom-border"  matInput (keyup)="applyFilter($event)"id="axisprogram"formControlName="axisprogram" aria-describedby="emailHelp">
                      <br>
                    <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort>
      
                        <ng-container matColumnDef="axisprogram">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Programas </th>
                          <td mat-cell *matCellDef="let row"> {{row.axisprogram}} </td>
                        </ng-container>
                        <ng-container matColumnDef="axi">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ejes </th>
                          <td mat-cell *matCellDef="let row"> {{row.axi}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Actions">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                          <td mat-cell *matCellDef="let row">
                          <button mat-icon-button color="primary"(click)="updateAxisProgram(row,row.id)">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" (click)="deleteAxisProgram(row.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                          </td>
                        </ng-container>
                         <!-- Fruit Column  -->
                        <tr mat-header-row class="table-dark"  *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row class="table-dark" *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- Row shown when there is no matching data.  -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">No se encuentran resultados</td>
                        </tr>
                      </table>
                      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccion de pagina"></mat-paginator>
      
                    </div>
      
        </mat-card-content>
      </mat-card>
  
      </div>
      <div class="col-3">
        <mat-card>
          <mat-card-content>
            
                    <form class="" [formGroup]="axisprograms" (ngSubmit)="onsubmit()">
                        <div class="mb-3">  
                          <label for="axisprograms" class="form-label"><b>Nuevo Programa</b></label><br>
                          <label for="axisprograms" class="form-label">Selecciona un eje</label>
                          <select class="form-select" formControlName="id_axi" [(ngModel)]="axiSelected" >
                            <option value="1" *ngFor="let axi of axis" [value]="axi.value">{{axi.text}}</option>
                        
                          </select>
                          <p class="" style="color: red;" *ngIf="axisprograms.get('id_axi').value=='' ">
                            No se a seleccionado un eje
                           </p>
                          <br>
                              <label for="axisprograms" class="form-label"> Programa</label>
                              <input type="text" class="form-control custom-border" id="axisprogram"formControlName="axisprogram" [(ngModel)]="axisprogram" aria-describedby="emailHelp">
                              <br>
                                    <p class="" style="color: red;" *ngIf="axisprograms.get('axisprogram').value=='' ">
                                     El campo no esta lleno
                                    </p>
                            </div>
        
                            <button type="submit"
                            *ngIf="axisprograms.get('axisprogram').hasError('required') && action || axisprograms.get('id_axi').hasError('required') && action"
                            disabled  class="btn btn-outline-primary mx-auto">Registrar Programa</button>
                            <button type="submit" *ngIf="!axisprograms.get('axisprogram').hasError('required')&& action && action && !axisprograms.get('id_axi').hasError('required')"  class="btn btn-outline-primary">Registrar Programa</button>
                            <button type="submit" *ngIf="!action && axisprograms.get('axisprogram').value !=''"  class="btn btn-outline-primary">Actualizar Programa</button>
                            <button type="submit" *ngIf="!action && axisprograms.get('axisprogram').value ==''"  disabled class="btn btn-outline-primary">Actualizar Programa</button>
                          </form>
           </mat-card-content>
         </mat-card>
  
  
  
      </div>
  </div>
