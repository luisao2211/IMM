<div class=" row pt-2 mx-auto d-flex justify-content-center">
    <div [className]="isLoading && 'background_loader'">
      <span [className]="isLoading && 'loader'"></span>
    
    </div>
      <div class="col-9">
        <mat-card>
          <mat-card-content>
      
      
      
                      <mat-label>Buscador</mat-label>
                      <input type="text" class="form-control custom-border"  matInput (keyup)="applyFilter($event)"id="service"formControlName="service" aria-describedby="emailHelp">
                      <br>
                    <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort>
      
                        <ng-container matColumnDef="service">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicios de referencia </th>
                          <td mat-cell *matCellDef="let row"> {{row.service}} </td>
                        </ng-container>
      
                        <ng-container matColumnDef="Actions">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                          <td mat-cell *matCellDef="let row">
                          <button mat-icon-button color="primary"(click)="updateService(row.service,row.id)">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" (click)="deleteService(row.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                          </td>
                        </ng-container>
                         <!-- Fruit Column  -->
                        <tr mat-header-row class="table-dark"  *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row class="table-dark" *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- Row shown when there is no matching data.  -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">No se encuentran resultados</td>
                        </tr>
                      </table>
                      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccion de pagina"></mat-paginator>
      
                    </div>
      
        </mat-card-content>
      </mat-card>
  
      </div>
      <div class="col-3">
        <mat-card>
          <mat-card-content>
            
                    <form class="" [formGroup]="services" (ngSubmit)="onsubmit()">
                        <div class="mb-3">
                              <label for="services" class="form-label"><b>Nuevo Servicio de referencia</b></label>
                              <input type="text" class="form-control custom-border" id="services"formControlName="service" [(ngModel)]="serv" aria-describedby="emailHelp">
                              <br>
                                    <p class="" style="color: red;" *ngIf="services.get('service').value=='' ">
                                     El campo no esta lleno
                                    </p>
                            </div>
        
                            <button type="submit"
                            *ngIf="services.get('service').hasError('required') && action"
                            disabled class="btn btn-outline-primary mx-auto">Registrar Servicio de referencia</button>
                            <button type="submit" *ngIf="!services.get('service').hasError('required')&& action"  class="btn btn-outline-primary">Registrar Servicio de referencia</button>
                            <button type="submit" *ngIf="!action && services.get('service').value !=''"  class="btn btn-outline-primary">Actualizar Servicio de referencia</button>
                            <button type="submit" *ngIf="!action && services.get('service').value ==''"  disabled class="btn btn-outline-primary">Actualizar Servicio de referencia</button>
                          </form>
           </mat-card-content>
         </mat-card>
  
  
  
      </div>
  </div>
