<div class=" row pt-2 mx-auto d-flex justify-content-center">
  <div [className]="isLoading && 'background_loader'">
    <span [className]="isLoading && 'loader'"></span>
  
  </div>
    <div class="col-9">
      <mat-card>
        <mat-card-content>
    
    
    
                    <mat-label>Buscador</mat-label>
                    <input type="text" class="form-control custom-border"  matInput (keyup)="applyFilter($event)"id="gender"formControlName="gender" aria-describedby="emailHelp">
                    <br>
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
    
                      <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
                        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                      </ng-container>
    
                      <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary"(click)="updateGender(row.gender,row.id)">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteGender(row.id)">
                          <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                      </ng-container>
                      <!-- Fruit Column -->
                      <tr mat-header-row class="table-dark"  *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row class="table-dark" *matRowDef="let row; columns: displayedColumns;"></tr>
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encuentran resultados</td>
                      </tr>
                    </table>
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="seleccion de pagina"></mat-paginator>
    
                  </div>
    
      </mat-card-content>
    </mat-card>

    </div>
    <div class="col-3">
      <mat-card>
        <mat-card-content>
          
                  <form class="" [formGroup]="gender" (ngSubmit)="onsubmit()">
                      <div class="mb-3">
                            <label for="gender" class="form-label"><b>Nuevo Genero</b></label>
                            <input type="text" class="form-control custom-border" id="gender"formControlName="gender" [(ngModel)]="gen" aria-describedby="emailHelp">
                            <br>
                                  <p class="" style="color: red;" *ngIf="gender.get('gender').value=='' ">
                                   El campo no esta lleno
                                  </p>
                          </div>
      
                          <button type="submit"
                          *ngIf="gender.get('gender').hasError('required') && action"
                          disabled class="btn btn-outline-primary mx-auto">Registrar Genero</button>
                          <button type="submit" *ngIf="!gender.get('gender').hasError('required')&& action"  class="btn btn-outline-primary">Registrar Genero</button>
                          <button type="submit" *ngIf="!action"  class="btn btn-outline-primary">Actualizar Genero</button>
                        </form>
         </mat-card-content>
       </mat-card>



    </div>
</div>
