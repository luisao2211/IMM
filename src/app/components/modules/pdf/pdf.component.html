<div id="pEl" #pdfElement class="pdf-content">
  <h2 mat-dialog-title class="text-center">{{ pdf?.title }}</h2>
  <mat-dialog-content class="mat-typography" *ngFor="let i of pdf?.dataInfo; let index=index">
    <h3 class=" modal-title" >{{ i.subtitule }}</h3>
    <ng-container   *ngIf="i.table.length > 0">
      <ng-container class="pdf-page" *ngFor="let chunk of chunkArray(i.table, 4); let index = index">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="table-dark" *ngFor="let title of chunk">{{ title.text }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let title of chunk">{{ title.value }}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </ng-container>
    <ng-container   *ngIf="i.titleimg" >
    <h2 mat-dialog-title class="text-center">{{ i.titleimg }}</h2>
  </ng-container>

  <ng-container *ngIf="i.img && i.img.length > 0">
    <div  class="center-container"> 
      <ng-container *ngFor="let img of i.img">
        <img class="centered-image" [src]="img.url" crossOrigin="anonymous">
    </ng-container>
    </div>
        
</ng-container>
  </mat-dialog-content>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="downloadPDF()" cdkFocusInitial>Descargar</button>
</mat-dialog-actions>
